<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to the CAGE(D)</title>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- CAGE CSS -->
    <link rel="stylesheet" type="text/css" href="cage.css">
</head>
<body>

    <div class="container">
	    <div class="row">
			<h1>Welcome to the CAGE!</h1>
		    <img src="images/cage.png" id="cage">
	    </div>

	    <div class="row top-buffer">
		    <div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" id="partial-forms" value="" checked>
			    Partial Forms
			  </label>
			</div>
			<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" id="arpeggios" value="" checked>
			    Arpeggios
			  </label>
			</div>
			<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" id="full-forms" value="" checked>
			    Full Forms
			  </label>
			</div>
			<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" id="cage-box" value="">
			    Nicolas Cage
			  </label>
			</div>
	    </div>
	    <div class="row">
		  <div class="form-row align-items-center">
		    <div class="col-auto">
		      <label class="sr-only" for="inlineFormInput">BPM</label>
		      <input type="text" class="form-control mb-2 mb-sm-0" id="bpmInput" placeholder="30">
		    </div>
		    <div class="col-auto">
		      <button onclick="setBPM()" class="btn btn-primary">Set BPM</button>
		    </div>
		    <div id="currentBpmLabel" class="col-auto">
		    	Current BPM: 30
		    </div>
		  </div>
	    </div>

	    <div class="row" id="trainingArea">
	    	<div class="col6" id="currentLetter">
	    		<h1 id="currentNoteHeading" class="text-center">C</h1>
	    	</div>
	    	<div class="col6" id="currentImage">
	    		<img id="chordImage" src='images/C/"C form" Arpeggio Pattern.png' height="250px">
	    	</div>
	    </div>

	   	<div class="row">
	    	<h1 id="nextChord" class="text-center">Next Card: TODO</h1>
	    </div>

	    <div class="row">
	    	<button id="startButton" onclick="startTraining()" class="btn btn-success">Start Training</button>
	    	<button id="stopButton" onclick="stopTraining()" class="btn btn-danger">Stop Training</button>
	    </div>
    </div><!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
	  src="http://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- CAGED Javascript -->
    <script src="caged.js"></script>
</body>
</html>
